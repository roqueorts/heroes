<div class="container">
    <div class="row">
        <div class="col-md-12 text-right mb-4">
            <button [routerLink]="['/edit-heroe', 'new']" class="btn btn-outline-primary" type="button" name="button">
                Nuevo h√©roe
            </button>
        </div>
    </div>
    <form>
        <div class="mb-3 row">
            <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
            <div class="col-xs-3 col-sm-auto">
                <input id="table-filtering-search" class="form-control" type="text" [formControl]="filter" />
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <!-- <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>

                            <th scope="col">Color de ojo</th>
                            <th scope="col" class="text-right">Opciones</th>
                        </tr>
                    </thead>

                        @for (heroe of data | slice: (page-1) * 2 : page * 2; track heroe) {
                        <tr>

                                <button [routerLink]="['/edit-product', heroe.id]" type="button"
                                    class="btn btn-outline-success me-2 my-1">
                                    Editar

                                <button type="button" (click)="delete(heroe.id)" class="btn btn-outline-danger ">
                                    Eliminar
                                </button>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
                <ngb-pagination [collectionSize]="data.length" [pageSize]="2" [(page)]="page"
                    aria-label="Default pagination" /> -->

                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <!-- (keyup)="applyFilter($event)" -->
                    <input matInput placeholder="Ej. roque" [formControl]="filter" #input>
                </mat-form-field>
                <div class="mat-elevation-z8" [hidden]="loading">
                    <table mat-table [dataSource]="dataSource">

                        <!-- Columna Id -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> Id. </th>
                            <td mat-cell *matCellDef="let heroe"> {{heroe.id}} </td>
                        </ng-container>

                        <!-- Columna nombre -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> nombre </th>
                            <td mat-cell *matCellDef="let heroe"> {{heroe.name}} </td>
                        </ng-container>

                        <!-- Columna edad -->
                        <ng-container matColumnDef="age">
                            <th mat-header-cell *matHeaderCellDef> edad </th>
                            <td mat-cell *matCellDef="let heroe"> {{heroe.age}} </td>
                        </ng-container>
                        <!-- Columna color de ojo -->
                        <ng-container matColumnDef="color">
                            <th mat-header-cell *matHeaderCellDef> Color de ojo </th>
                            <td mat-cell *matCellDef="let heroe"> {{heroe.eyeColor}} </td>
                        </ng-container>
                        <!-- Opciones -->
                        <ng-container matColumnDef="options">
                            <th mat-header-cell *matHeaderCellDef> Opciones </th>
                            <td *matCellDef="let heroe" class="text-right">
                                <button [routerLink]="['/edit-heroe', heroe.id]" type="button"
                                    class="btn btn-outline-success me-2 my-1">
                                    Editar
                                </button>
                                <button type="button" (click)="delete(heroe.id)" class="btn btn-outline-danger ">
                                    Eliminar
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </table>

                    <mat-paginator [pageSizeOptions]="[2, 3, 4]" showFirstLastButtons
                        aria-label="Select page of heroes">
                    </mat-paginator>
                </div>
                <div *ngIf="heroes.length === 0 && !loading" class="alert alert-info" role="alert">
                    <strong>No hay mas registros que mostrar </strong>
                </div>
            </div>
        </div>
        <div *ngIf="loading" class="d-flex justify-content-center">
            <div class="spinner-grow text-primary " role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
    </div>
</div>
